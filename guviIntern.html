<html>
	<head>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/login.js"></script>
	</head>
	<body>
		<h1>GUVI Internship</h1>
		<h2>Login</h2>
		<form id="logform">
  			Email Id: <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
  			Password: <input type="password" name="pass" id="pass" placeholder="Enter your password" maxlength="13" pattern="[a-zA-Z0-9]+" title="must be alphanumeric" required><br><br>
  			<input type="submit" value="login" name="login" id="login">
		</form>
		<p>Not registered yet?</p>
		<a href = "signup.html">Click here to register</a>
	</body>
</html>
